<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US - More Than Just Coffee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a2919;
        }

        header {
            background-color: #ffffff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #000;
        }

        .contact-section {
            padding: 2rem;
            text-align: center;
        }

        .contact-section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .contact-info {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-info p {
            margin: 0.5rem 0;
            color: #666;
        }

        form {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        form button {
            background-color: #1a2919;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        form button:hover {
            background-color: #333;
        }
    </style>

    <header>
        <h1>MORE THAN JUST COFFEE</h1>
        <nav>

            <p>Email: info@morethanjustcoffee.com</p>
            <p>Phone: +62 858 9067 3695</p>
            <p>Address: Jl. Anggrek No. 18, Ketintang</p>
        </div>

        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="5" placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
